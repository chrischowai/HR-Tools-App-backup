<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Tools Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/matrix.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'matrix-green': '#00ff41',
                        'matrix-blue': '#00d4ff',
                        'matrix-dark': '#0d1117',
                    },
                    fontFamily: {
                        'mono': ['Courier New', 'monospace'],
                    },
                    animation: {
                        'matrix-fall': 'matrix-fall linear infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-matrix-dark via-gray-900 to-black overflow-hidden">
    <!-- Matrix falling text background -->
    <div id="matrix-container" class="fixed inset-0 z-0"></div>
    
    <!-- Main login container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo/Title Section -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-gradient-to-r from-matrix-blue/20 to-matrix-green/20 mb-4">
                    <i class="fas fa-users text-4xl text-matrix-blue"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2 font-mono">
                    HR TOOLS
                    <span class="block text-lg font-normal text-matrix-blue">PORTAL</span>
                </h1>
                <p class="text-gray-400 text-sm font-mono">Access Restricted • Authentication Required</p>
            </div>

            <!-- Login Form -->
            <div class="bg-black/40 backdrop-blur-sm border border-matrix-blue/30 rounded-lg p-8 shadow-2xl">
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label for="username" class="block text-matrix-blue text-sm font-mono uppercase tracking-wider">
                            <i class="fas fa-user mr-2"></i>Login Name
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                class="w-full bg-black/60 border border-matrix-blue/50 rounded px-4 py-3 text-white font-mono focus:border-matrix-blue focus:outline-none focus:ring-2 focus:ring-matrix-blue/30 transition-all duration-300"
                                placeholder="Enter username..."
                                required
                            >
                            <div class="absolute right-3 top-3">
                                <i class="fas fa-terminal text-matrix-blue/50"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-matrix-blue text-sm font-mono uppercase tracking-wider">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="w-full bg-black/60 border border-matrix-blue/50 rounded px-4 py-3 text-white font-mono focus:border-matrix-blue focus:outline-none focus:ring-2 focus:ring-matrix-blue/30 transition-all duration-300"
                                placeholder="Enter password..."
                                required
                            >
                            <div class="absolute right-3 top-3">
                                <i class="fas fa-shield-alt text-matrix-blue/50"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-matrix-blue to-matrix-green text-black font-mono font-bold py-3 px-6 rounded transition-all duration-300 hover:from-matrix-green hover:to-matrix-blue hover:scale-105 focus:outline-none focus:ring-2 focus:ring-matrix-blue/50 uppercase tracking-wider"
                        id="loginBtn"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Authenticate
                    </button>
                </form>

                <!-- Loading State -->
                <div id="loadingState" class="hidden text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-matrix-blue mb-4"></div>
                    <p class="text-matrix-blue font-mono">Validating credentials...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500/50 rounded text-red-200 font-mono text-sm text-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText">Authentication failed</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 text-gray-500 text-xs font-mono">
                <p>© 2025 HR Tools Portal • Secure Access System</p>
                <p class="mt-1">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Protected by advanced security protocols
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/matrix-animation.js"></script>
    <script src="src/js/supabase-client.js"></script>
    <script src="src/js/login.js"></script>
</body>
</html>
